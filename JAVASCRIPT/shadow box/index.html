<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow_box</title>
    <link rel="stylesheet" href="css/shadow_box.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/shadow_box.js" type="text/javascript"></script>
</head>
<body>
    <div id="thumbnail-wrapper">
        <!-- Vignettes -->
        <div class="thumbnail"><img src="img/coquillage.jpg"></div>
        <div class="thumbnail"><img src="img/rain.jpg"></div>
        <div class="thumbnail"><img src="img/tiger.jpg"></div>
        <div class="thumbnail"><img src="img/wolf.jpg"></div>
    </div>

    <!-- Visionneuse -->
    <div id="shadow">
        <div id="slider-wrapper">
            <div class="slide"><img src="img/coquillage.jpg"></div>
            <div class="slide"><img src="img/rain.jpg"></div>
            <div class="slide"><img src="img/tiger.jpg"></div>
            <div class="slide"><img src="img/wolf.jpg"></div>
        </div>

        <!-- Navigation -->
        <div id="slider-nav">
            <a href="#" class="btn-prev">&lt;</a>
            <a href="#" class="btn-next">&gt;</a>
        </div>
    </div>
</body>
</html>
