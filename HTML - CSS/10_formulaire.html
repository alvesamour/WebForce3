        <main>
            <h2>Formulaire</h2>
            <section class="formulaire">
                <form method="post" action="url de destination" enctype="multipart/form-data"><!--method : comment les données vont circuler, enctype : envoie de fichier-->
                    <label for="pseudo">Pseudo *</label><!--le label va toujours avec l'input-->
                    <input type="text" id="pseudo" name="pseudo" required><br><br><!--required : alert si le champ n'est pas rempli-->

                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" placeholder="votre prenom"><br><br><!--placeholder : texte grisé-->

                    <label for="mdp">Mot de passe *</label>
                    <input type="password" id="mdp" name="mdp"><br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="CV">CV </label>
                    <input type="file" id="CV" name="CV"><br><br><!--file : permet de parcourir et choisir un fichier-->

                    <p>Quels sont vos fruits préférés ?</p><br>
                    <label for="orange">Orange</label>
                    <input type="checkbox" id="orange" name="orange" value="orange" checked><!--checked : permet de cocher automatiquement-->

                    <label for="fraise">Fraise</label>
                    <input type="checkbox" id="fraise" name="fraise" value="fraise">

                    <label for="abricot">Abricot</label>
                    <input type="checkbox" id="abricot" name="abricot" value="abricot"><br><br>

                    <label for="cp">Code Postal</label>
                    <input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9] {5}" title="5 chiffres entre 0 et 9"><br><br><!--maxlenght : 5 caractères maximum, pattern : seulement des chiffres de 0 à 9-->

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="25"></textarea>

                    <input type="submit" name="envoyer" value="Envoyer">
                    <input type="reset" name="annuler" value="Annuler">
                </form>
            </section>
