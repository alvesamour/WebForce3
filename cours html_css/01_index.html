<!DOCTYPE html>
<html lang="fr">
    <head><!-- En-tête du document -->
        <meta charset="UTF-8">
        <meta name="description" content="Ma première page en HTML/CSS"> <!-- Les moteurs de recherches s'en servent pour les recherches -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ma page structure</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lemonada|Old+Standard+TT" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body><!-- Corps du document -->
        <header>
            <!-- Zone du haut, ex : bannière, logo, slogan -->
            <div id="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div id="slogan">
                <h1>Mon premier site en HTML/CSS</h1>
            </div>
            <div id="reseauxSociaux">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-snapchat" aria-hidden="true"></i>
            </div>
            <div class="clear"></div>
        </header>
        <nav>
            <!-- Zone du menu, les liens pour naviguer sur le site -->
        </nav>
        <main>
            <!-- Contenu principal -->
            <aside>
                <!-- Contenu secondaire -->
            </aside>
            <section>
                <!-- Zone de contenu : titre texte,
                regroupement thématique -->
                <div>
                    <!-- Zone supplémentaire de contenu -->
                </div>
                <span>
                    <!-- Zone supplémentaire de contenu -->
                </span>
                <article>
                    <!-- Zone supplémentaire de contenu -->
                </article>
            </section>
        </main>
        <footer>
            <!-- Zone du bas, ex : liens administratifs, mentions légales, plan du site, CGU, CGV, contact, copyright -->
        </footer>
    </body>

</html>
