<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="description" content="Grille Bootstrap">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/grille_bootstrap.css">
    <title>Grille Bootstrap</title>
</head>
<body>
    <div class="container">
        <!-- Ligne 1 -->
        <div class="row">
            <div class="col-md-10 col-md-offset-1 bordureRouge"></div>
        </div>
        <!-- Ligne 2 -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3 bordureVerte"></div>
        </div>
        <!-- Ligne 3 -->
        <div class="row">
            <div class="col-md-2 col-md-offset-5 bordureBleu"></div>
        </div>
        <!-- Ligne 4 -->
        <div class="row">
            <div class="col-md-3 bordureRouge"></div>
            <div class="col-md-3 bordureVerte"></div>
            <div class="col-md-3 bordureBleu"></div>
            <div class="col-md-3 bordureJaune"></div>
        </div>
        <!-- Ligne 5 -->
        <div class="row">
            <div class="col-md-12 bordureJaune"></div>
        </div>
        <!-- Ligne 6 -->
        <div class="row">
            <div class="col-md-5 col-md-offset-2 bordureOrange"></div>
            <div class="col-md-3 col-md-offset-2 bordureVerte"></div>
        </div>
    </div>
</body>
</html>
